<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<style>
#btn{position:absolute; top:500px; left:500px; }
.background{
width:1280px;
height:1024px;

}
</style>
<body>
<div id = "wrap" class = "background">
<img src = "./images/back.png" class = "background">
<div id = "btn" onclick="start()">
<img id = "startbtn" src = "./images/start.png" 
onmouseover="mouseover()" onmouseout="start()"
onclick="goquizpage()">

</div>
</div>
</body>
<script>
function start()
{
	var start = document.getElementById("startbtn")
	start.src = "./images/start.png"
	}
function mouseover()
{
	var start = document.getElementById("startbtn")
	start.src = "./images/btnclick.png"
	}
function goquizpage()
{
	window.document.location.href="./main.html";
	}
</script>
